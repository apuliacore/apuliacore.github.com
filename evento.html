<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Apuliacore - Nuovo evento</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }
        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }

        #viewport-params-size,
        #viewport-params-expand {
            content: attr(text);
            position: absolute;
            display: inline-block;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }
        #viewport-params-size {
            top: 4px;
        }
        #viewport-params-expand {
            top: 30px;
        }
        .form-row {
            padding: 10px 0px 10px 0px;
        }
        .inline-span {
            padding: 0px 10px 0px 0px;
        }
        .bottom-border {
            border-color: transparent transparent black transparent;
        }
        input:invalid:required {
            border-color: transparent transparent lightcoral transparent;
        }
    </style>
</head>

<body>
    <main>
    <div>
    <h1>Proponi un evento</h1>
    <form id='event_form' name='event_form'>
        <div class='form-row'>
            <input type='text' class='bottom-border' id='name' name='name' required=True maxlength=1000 placeholder="Nome dell'evento">
        </div>
        <div class='form-row'>
            <input type='text' class='bottom-border' id='venue' name='venue' required=True maxlength=1000 placeholder="Luogo dell'evento">
        </div>
        <div style="display: flex;" class="form-row">
            <span class='inline-span'><p>Dal</p></span>
            <span class='inline-span'><input type='datetime-local' class='bottom-border' id='start_datetime'  name='start_datetime' required=True min='1899-01-01' max='2050-01-01T00:00'></span>
            <span class='inline-span' id='start_datetime_help'></span>
        </div>
        <div style="display: flex;" class="form-row">
            <span class='inline-span'><p>al</p></span>
            <span class='inline-span'><input type='datetime-local' class='bottom-border' id='end_datetime'  name='end_datetime' required=True max='2050-01-01T00:00'></span>
            <span class='inline-span' id='end_datetime_help'></span>
        </div>
        <div class='form-row'>
            <textarea id='description' name='description' required=True maxlength="900" cols=40 style='resize: none; height: 100px' placeholder="Scrivi qui una breve descrizione dell'evento."></textarea>
        </div>
        <div class="form-row">
            <span class="inline-span" id='description_help'></span>
        </div>
        <div style="display: flex;" class="form-row">
            <span class='inline-span'><p>Da pubblicare il</p></span>
            <span class='inline-span'><input type='date' class='bottom-border' id='publication_date'  name='publication_date' required=True></span>
            <span class="inline-span" id='publication_date_help'></span>
        </div>
        <div class='form-row'>
            <span class='inline-span'><label for='poster' name='poster'><p>Locandina (in formato <code>.jpeg</code> o <code>.png</code>)</p></label></span>
            <span class='inline-span'><input type='file' id='poster' accept=".png, .jpeg"></span>
        </div>
    </form>
    </div>
    </main>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            text: 'Invia'
        });

        Telegram.WebApp.MainButton.onClick(function () {
            var form = new FormData(document.getElementById('event_form'));
            var data = {};
            form.forEach((value,key) => data[key] = value);
            var json = JSON.stringify(data);
            Telegram.WebApp.sendData(json);
            Telegram.WebApp.close();
        });
        
        Telegram.WebApp.MainButton.show();

        // dates input validation
        const todayDatetime = new Date().toISOString().slice(0, 16);
        const todayDate = new Date().toISOString().slice(0, 10);
        document.getElementById("start_datetime").setAttribute("min", todayDatetime);
        document.getElementById("end_datetime").setAttribute("min", todayDatetime);
        document.getElementById("publication_date").setAttribute("min", todayDate);

        const startDatetimeInput = document.getElementById('start_datetime');
        const startDatetimeHelpMsg = document.getElementById('start_datetime_help') 

        startDatetimeInput.addEventListener("input", (event) => {
            const datetimeNow = new Date();
            const startDatetime = new Date(startDatetimeInput.value);
            
            if (startDatetime <= datetimeNow) {
                startDatetimeHelpMsg.textContent = "La data che hai inserito è passata! Inserisci una data futura.";
            } else {
                startDatetimeHelpMsg.textContent = "";
                document.getElementById("end_datetime").setAttribute("min", startDatetime.toISOString().slice(0, 16));
                document.getElementById("publication_date").setAttribute("max", startDatetime.toISOString().slice(0, 10))
            }
        });

        const endDatetimeInput = document.getElementById('end_datetime');
        const endDatetimeHelpMsg = document.getElementById('end_datetime_help');

        endDatetimeInput.addEventListener("input", (event) => {
            const startDatetime = new Date(startDatetimeInput.value);
            const endDatetime = new Date(endDatetimeInput.value);

            if (endDatetime <= startDatetime) {
                endDatetimeHelpMsg.textContent = "La data di fine evento è precedente alla data di inizio. Inserisci una data successiva."
            } else {
                endDatetimeHelpMsg.textContent = "";
            }
        });

        const publicationDateInput = document.getElementById('publication_date');
        const publicationDateHelpMsg = document.getElementById('publication_date_help') 

        publicationDateInput.addEventListener("input", (event) => {
            const dateNow = new Date(todayDate);
            const publicationDate = new Date(publicationDateInput.value);
            const startDatetime = new Date(startDatetimeInput.value);
            
            if (publicationDate < dateNow) {
                publicationDateHelpMsg.textContent = "La data che hai inserito è passata! Inserisci una data futura.";
            } else if (publicationDate > startDatetime) {
                publicationDateHelpMsg.textContent = "La data di pubblicazione è successiva alla data dell'evento. Scegli una data precedente o la data dell'evento."
            } else {
                publicationDateHelpMsg.textContent = "";
            }
        });

        const description = document.getElementById('description');
        const descriptionHelpMsg = document.getElementById('description_help');

        description.addEventListener("input", (event) => {
            availableChars = (description.maxLength - description.textLength);
            if (availableChars < 10) {
                descriptionHelpMsg.textContent = availableChars + " caratteri rimasti.";
                descriptionHelpMsg.setAttribute('style', 'color: red;');
            } else if (availableChars < 50) {
                descriptionHelpMsg.textContent = availableChars + " caratteri rimasti.";
                descriptionHelpMsg.setAttribute('style', 'color: gold;');
            } else {
                descriptionHelpMsg.textContent = "";
                descriptionHelpMsg.setAttribute('style', 'color: black;');
            }
        });

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

    </script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
