---
layout: default
---

<div class="content">
	<h1>Proponi un evento</h1>
	<form name='event_form' class="event-form">
		<div class="form-el-div">
			<input class="form-el-large" type='text' id='name' name='name' required=True placeholder="Nome dell'evento (Es: Festa di Carola)">
		</div>
		<div class="form-el-div">
			<input class="form-el-large" type='text' id='venue' name='venue' required=True placeholder="Luogo dell'evento (Es: Parco 2 Giugno, Bari)">
		</div>
		<div class="form-el-div" style="display: flex;">
			<span class="form-el-inline">Il</span>
			<span class="form-el-inline"><input class="form-el-small" type='date' id='date'  name='date'required=True placeholder="Quando si terrà l'evento?"></span>
			<span class="form-el-inline">dalle</span>
			<span class="form-el-inline"><input class="form-el-small" type='time' id='start_time' name='start_time' required=True></span>
			<span class="form-el-inline">alle</span>
			<span class="form-el-inline"><input class="form-el-small" type='time' id='end_time' name='end_time'></span>
		</div>
		<div class="form-el-div">
			<textarea  class="form-el-large" id='description' name='description' required=True maxlength="900" cols=50 style='resize: none; height: 60px' placeholder="Scrivi qui più informazioni su programma, ospiti, eventuali costi, ecc. (max 900 caratteri)"></textarea>
		</div>
		<div class="form-el-div">
			<span class="form-el-inline">
			<label for='poster' name='poster'>Locandina (in formato <code>.jpeg</code> o <code>.png</code>)</label></span>
			<span class="form-el-inline">
			<input class="form-el-small" type='file' id='poster' accept="image/png, image/jpeg"></span>
		</div>
		<div class="form-el-div" style="text-align: center;">
			<input class="action-button" type='submit' id='event_submit' value="Consiglia l'evento" formmethod="post" formaction="http://127.0.0.1:5000/insert">
		</div>
	</form>
</div>
